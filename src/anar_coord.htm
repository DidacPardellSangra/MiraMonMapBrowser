<head>
<script>
function CanviaEtiquetes(sel)
{
	if(sel == 0)
	{
		document.getElementById('X').innerHTML = "X: ";
		document.getElementById('Y').innerHTML = "Y: ";
	}
	else
	{
		document.getElementById('X').innerHTML = "Lon: ";
		document.getElementById('Y').innerHTML = "Lat: ";
	}
}
</script>
</head>
<body>
<center>
<div id="anar_coord">
<form id="coord">
<p align="center">
<input name="proj" type="radio" value="0" checked onClicK="CanviaEtiquetes(0);"><label for="0">Proj.</label></td>
<input name="proj" type="radio" value="1" onClicK="CanviaEtiquetes(1);"><label for="1">Long/Lat</label></td>
</p>
<p align="right">
<label id="X" for="coordX">X: </label><input name="coordX" type="text"></input>
<label id="Y" for="coordY">Y: </label><input name="coordY" type="text"></input>
</p>
<p align="right">
<label for="mVoltant">Zona al voltant (m): </label><input name="mVoltant" type="text">
</p>
<p align="right">
<input type="button" name="Acceptar" value="Acceptar" onClick="AnarACoordenada();">
</p>
</form>

</div>
</center>
</body>
</html>
